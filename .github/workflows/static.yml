name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # disambiguator for multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build -- --prod --base-href=/${{ github.event.repository.name }} --deploy-url=/${{ github.event.repository.name }}/ #--base-href chages the baseUrl for routing and --deploy-url indicates the path to retrieve the assets

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/frontend #build folder with the static files, since it is developed in Angular it is dist/nameOfTheAngularProject
          branch: gh-pages
