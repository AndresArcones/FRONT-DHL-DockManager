<mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell mat-header-cell *matHeaderCellDef> id </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.id}} </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="nombreMuelle">
    <mat-header-cell mat-header-cell *matHeaderCellDef> nombreMuelle </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.nombreMuelle}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dni">
    <mat-header-cell mat-header-cell *matHeaderCellDef> dni </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.dni}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="matricula">
    <mat-header-cell mat-header-cell *matHeaderCellDef> matricula </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.matricula}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="idPedido">
    <mat-header-cell mat-header-cell *matHeaderCellDef> idPedido </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.idPedido}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actividad">
    <mat-header-cell mat-header-cell *matHeaderCellDef> actividad </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.actividad}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaHoraReserva">
    <mat-header-cell mat-header-cell *matHeaderCellDef> fechaHoraReserva </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.fechaHoraReserva}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tipoCamion">
    <mat-header-cell mat-header-cell *matHeaderCellDef> tipoCamion </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let reserva"> {{reserva.tipoCamion}} </mat-cell>
  </ng-container>


  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
